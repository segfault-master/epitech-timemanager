on: [push]

name: AzureARMDeploy

jobs:

    deploy:
      runs-on: ubuntu-latest
      steps:

      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Clone Code in Azure
        uses: azure/CLI@v1
        with:
          azcliversion: 2.0.72
          inlineScript: |
            az acr login --name timemanagerpar2
            rm -rf my_code
            git clone https://github.com/segfault-master/epitech-timemanager.git my_code

      - name: Docker Action1
        uses: azure/CLI@v1
        with:
          azcliversion: 2.0.72
          inlineScript: |
            az acr login --name timemanagerpar2
            cd my_code
            docker-compose build

      - name: Docker Action2
        uses: azure/CLI@v1
        with:
          azcliversion: 2.0.72
          inlineScript: |
            az acr login --name timemanagerpar2
            cd my_code
            docker-compose push
            docker context use mytimemanager
            docker compose up
            docker ps
      - name: Docker Action3
        uses: azure/CLI@v1
        with:
          azcliversion: 2.0.72
          inlineScript: |
            az acr login --name timemanagerpar2
            cd my_code
            docker context use mytimemanager
            docker compose up
            docker ps
