on: [push]

name: AzureARMDeploy

jobs:

    deploy:
      runs-on: ubuntu-latest
      steps:

      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Git Clone
        run:
          rm -rf my_code
          git clone https://github.com/segfault-master/epitech-timemanager.git my_code
          cd my_code
          docker login --username '${{secrets.DOCKER_LOGIN}}' --password '${{secrets.DOCKER_PASSWORD}}'
          docker-compose build

      - name: Docker Action
        uses: azure/CLI@v1
        with:
          azcliversion: 2.0.72
          inlineScript: |
            az acr login --name timemanagerpar2
            docker-compose push
            docker context use mytimemanager
            docker compose up
            docker ps
